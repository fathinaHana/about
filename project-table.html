<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Table</title>
</head>
<body>
    <h1>Weather Station</h1>

    <table border="1"> 
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>USA</th>
                <th>24</th>
                <th>19</th>
                <th>60%</th>
                <th>Cloudy</th>
            </tr>
            <tr>
                <th>Germany</th>
                <th>5</th>
                <th>-1</th>
                <th>70%</th>
                <th>Rainy</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
